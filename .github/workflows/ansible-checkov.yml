---
name: Checkov
on:
  pull_request:
    paths:
      - 'ansible/**'
      - '**/*.yml'
      - '**/*.yaml'
    branches:
      - main

concurrency:
  group: checkov-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
  
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ansible/mongodb
          framework: ansible 
